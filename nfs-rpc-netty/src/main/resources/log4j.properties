log4j.rootLogger=DEBUG,NFSNETTY
log4j.threshhold=ALL

log4j.appender.NFSNETTY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.NFSNETTY.File=nfs.netty.log
log4j.appender.NFSNETTY.DatePattern=.yyyy-MM-dd
log4j.appender.NFSNETTY.layout=org.apache.log4j.PatternLayout
log4j.appender.NFSNETTY.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n

log4j.logger.code.google.nfs.rpc=INFO
